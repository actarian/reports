<body>
    <div class="page">

    <!-- TEMPLATES -->
    <script type="text/ng-template" id="partial/pagination">
        <div class="pagination-group" ng-if="source.pages > 1">
            <nav>
                <ul class="pagination" ng-if="source.hasMany()">
                    <li class="no-wrap" ng-click="source.firstPage()" ng-if="!source.isPage(1)" ng-class="{ active: source.isPage(1) }"><button type="button"><i class="icon-first hidden-lg-up"></i> <span class="hidden-md-down">Prima</span></button></li>
                    <li class="no-wrap" ng-click="source.prevPage()" ng-if="!source.isPage(1)"><button type="button"><i class="icon-prev hidden-lg-up"></i> <span class="hidden-md-down">Precedente</span></button></li>
                    <li class="spacer" ng-if="!source.isPage(1)"></li>
                    <li ng-if="source.hasMorePagesBehind()"><span>...</span></li>
                    <li ng-repeat="page in source.pagination track by $index" ng-click="source.gotoPage(page.number)" ng-class="{ active: source.isPage(page.number) }">
                        <button type="button" class="dot" ng-class="{ current: page.number == source.page }"><span class="hidden-md-down" ng-bind="page.number == source.page ? page.number + ' di ' + source.pages : page.number"></span><i class="icon-bullet hidden-lg-up"></i></button>
                    </li>
                    <li ng-if="source.hasMorePagesNext()"><span>...</span></li>
                    <li class="spacer" ng-if="!source.isPage(source.pages)"></li>
                    <li class="no-wrap" ng-click="source.nextPage()" ng-if="!source.isPage(source.pages)"><button type="button"><span class="hidden-md-down">Successiva</span> <i class="icon-next hidden-lg-up"></i></button></li>
                    <li class="no-wrap" ng-click="source.lastPage()" ng-if="!source.isPage(source.pages)" ng-class="{ active: source.isPage(source.pages) }"><button type="button"><span class="hidden-md-down">Ultima</span> <i class="icon-last hidden-lg-up"></i></button></li>
                </ul>
                <ul class="pagination" ng-if="!source.hasMany()">
                    <li ng-repeat="page in source.pagination track by $index" ng-click="source.gotoPage(page.number)" ng-class="{ active: source.isPage(page.number) }">
                        <button type="button" class="dot" ng-class="{ current: page.number == source.page }"><span class="hidden-md-down" ng-bind="page.number == source.page ? page.number + ' di ' + source.pages : page.number"></span><i class="icon-bullet hidden-lg-up"></i></button>
                    </li>
                </ul>
            </nav>
        </div>
    </script>

    <script type="text/ng-template" id="partials/errors">
        <ul class="nav padding-bottom-lg-20" ng-if="state.isError">
            <li class="nav-item" ng-repeat="item in state.errors track by $index">
                <div class="alert alert-danger" role="alert">
                    <b ng-bind="'Error ' + item.status"></b> <span ng-bind="item.message"></span>
                </div>
            </li>
        </ul>
    </script>

    <!-- ANGULAR -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
