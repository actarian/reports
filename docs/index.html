<!--[if IE 8]>          <html class="no-js ie8 oldie" lang="en" ng-app="app"> <![endif]-->

<html class="no-js is-modern" lang="en" ng-app="app">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Report</title>
    <meta name="apple-mobile-web-app-title" content="Report">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="img/app/favicon.ico" rel="shortcut icon" type="image/ico" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
        body {
            font-family: 'Droid Sans', serif;
        }
    </style>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <!-- <link href="//projectwo.websolute.it/css/vendors.min.css" rel="stylesheet"> -->
    <link href="//projectwo.websolute.it/css/app.min.css" rel="stylesheet">
    <link href="dist/reports.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="page">
        <div ng-controller="DemoCtrl" ng-include="'partials/demo.html'" ng-cloak>loading...</ng-view>
    </div>

    <!-- TEMPLATES -->
    <script type="text/ng-template" id="partial/pagination">
        <div class="pagination-group" ng-if="source.pages > 1">
            <nav>
                <ul class="pagination" ng-if="source.hasMany()">
                    <li class="no-wrap" ng-click="source.firstPage()" ng-if="!source.isPage(1)" ng-class="{ active: source.isPage(1) }"><button type="button"><i class="icon-first hidden-lg-up"></i> <span class="hidden-md-down">Prima</span></button></li>
                    <li class="no-wrap" ng-click="source.prevPage()" ng-if="!source.isPage(1)"><button type="button"><i class="icon-prev hidden-lg-up"></i> <span class="hidden-md-down">Precedente</span></button></li>
                    <li class="spacer" ng-if="!source.isPage(1)"></li>
                    <li ng-if="source.hasMorePagesBehind()"><span>...</span></li>
                    <li ng-repeat="page in source.pagination track by $index" ng-click="source.gotoPage(page.number)" ng-class="{ active: source.isPage(page.number) }">
                        <button type="button" class="dot" ng-class="{ current: page.number == source.page }"><span class="hidden-md-down" ng-bind="page.number == source.page ? page.number + ' di ' + source.pages : page.number"></span><i class="icon-bullet hidden-lg-up"></i></button>
                    </li>
                    <li ng-if="source.hasMorePagesNext()"><span>...</span></li>
                    <li class="spacer" ng-if="!source.isPage(source.pages)"></li>
                    <li class="no-wrap" ng-click="source.nextPage()" ng-if="!source.isPage(source.pages)"><button type="button"><span class="hidden-md-down">Successiva</span> <i class="icon-next hidden-lg-up"></i></button></li>
                    <li class="no-wrap" ng-click="source.lastPage()" ng-if="!source.isPage(source.pages)" ng-class="{ active: source.isPage(source.pages) }"><button type="button"><span class="hidden-md-down">Ultima</span> <i class="icon-last hidden-lg-up"></i></button></li>
                </ul>
                <ul class="pagination" ng-if="!source.hasMany()">
                    <li ng-repeat="page in source.pagination track by $index" ng-click="source.gotoPage(page.number)" ng-class="{ active: source.isPage(page.number) }">
                        <button type="button" class="dot" ng-class="{ current: page.number == source.page }"><span class="hidden-md-down" ng-bind="page.number == source.page ? page.number + ' di ' + source.pages : page.number"></span><i class="icon-bullet hidden-lg-up"></i></button>
                    </li>
                </ul>
            </nav>
        </div>
    </script>

    <script type="text/ng-template" id="partials/errors">
        <ul class="nav padding-bottom-lg-20" ng-if="state.isError">
            <li class="nav-item" ng-repeat="item in state.errors track by $index">
                <div class="alert alert-danger" role="alert">
                    <b ng-bind="'Error ' + item.status"></b> <span ng-bind="item.message"></span>
                </div>
            </li>
        </ul>
    </script>

    <!-- ANGULAR -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
    <!-- MODULE REPORTS -->
    <script src="dist/reports.js" type="text/javascript"></script>
    <!-- DEMO -->
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/configs/configs.js" type="text/javascript"></script>
    <script src="app/controllers/controllers.js" type="text/javascript"></script>
    <script src="app/directives/directives.js" type="text/javascript"></script>
    <script src="app/filters/filters.js" type="text/javascript"></script>
    <script src="app/models/models.js" type="text/javascript"></script>
    <script src="app/services/services.js" type="text/javascript"></script>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link href="//file.myfontastic.com/BpeQsEmGgN4fQsygXVZfdY/icons.css" rel="stylesheet">  

</body>
</html>
