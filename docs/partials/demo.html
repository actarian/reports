<style>

    body {
        font-family: 'Poppins', sans-serif;
    }

    header {
        padding: 20px 0;
    }
    .filters {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 100;
    }

</style>

                    <div class="input-group input-group-lg">

                                json
                            </button>
                            <div class="dropdown-menu" id="dropdown" ng-if="table.dropdown === 1000">
                                <a class="dropdown-item" href="#" ng-click="(json.uri = json.uris[0]) && load()">Countries</a>

                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg" id="uri" placeholder="https://your.json.api/" ng-model="json.uri">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" ng-click="load()">Go!</button> 
                        </span>
                    </div>

                </div>
            </div>

                <div class="col-sm-10">
                    <div class="input-group">

                        <div class="input-group-btn"> 
                            <button type="button" class="btn btn-lg btn-default" ng-click="load()">Go!</button> 
                            <button type="button" class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            toggler="table.showDropdown" value="true" target="#dropdown"> 
                                <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span> 
                            </button> 
                            <ul class="dropdown-menu dropdown-menu-right collapse in" id="dropdown" ng-if="table.showDropdown"> 
                                <li><a href="#" ng-click="(json.uri = json.uris[0]) && load()">Countries</a></li> 
                                <li><a href="#" ng-click="(json.uri = json.uris[2]) && load()">Git</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            -->
        </form>

    </section>
</header>

<main class="container-fluid">

    <div class="content report">

        <!-- INFO -->
        <div class="container-fluid maxw-lg text-xs-center">
            <div ng-include="tabs.description"></div>
        </div>

        <br /><br />

        <!-- LOADING -->
        <div class="loading" ng-if="state.isBusy"></div>

        <!-- TABLE -->
        <div class="repotable" ng-include="'partials/table'"></div>

        <!-- CHART -->
        <div class="container-fluid maxw-lg">
            <section class="container-fluid shadow section-bordered margin-bottom-xs-40" ng-if="table.has('chart')">
                <h6 class="headline foreground light-60"><span>Grafico</span></h6>
                <div chart="chart" ng-include="'partials/report/chart'"></div>
            </section>
        </div>

        <!-- ERRORS -->
        <div class="container-fluid" ng-include="'partials/errors'" ng-if="!model.status"></div>

        <!-- FILTERS -->
        <div class="filters">
            <div class="container-fluid filters-bar">
                <div class="container-fluid maxw-lg">
                    <button type="button" class="btn btn-outline-foreground btn-dashboard" ng-class="{ active: tabs.id == tab.id }" ng-mouseenter="tabs.id = tab.id"
                        ng-repeat="tab in tabs track by $index"><i ng-class="tab.icon"></i> <span ng-bind="tab.name"></span>
                        </button>
                        <span class="pull-right pull-xs-right" ng-click="tabs.opened = !tabs.opened">
                        <i ng-class="{ 'icon-arrow-bottom' : tabs.opened, 'icon-arrow-top' : !tabs.opened }"></i>
                    </span>
                </div>
            </div>
            <div class="filters-content" ng-show="tabs.opened">
                <div class="container-fluid maxw-lg" ng-repeat="tab in tabs track by $index">
                    <div ng-include="tab.template" ng-show="tabs.id === tab.id"></div>
                </div>
            </div>
        </div>

</main>

<script type="text/ng-template" id="partials/table">

    <div style="display: flex;" ng-if="table.has('table')">
        <section class="container-fluid shadow section-bordered margin-bottom-xs-40">
            <h6 class="headline foreground light-60"><span>Report</span></h6>
            <div class="inner">
                <table class="atable-responsive atable-responsive-default atable-dynamic" style="table-layout: auto; width: 100%;">
                    <thead>
                        <tr>
                            <!-- TH -->
                            <th class="{{appearance.tableHeaderClass(col.type)}}" ng-class="col.static.headerClass" ng-repeat="col in table.cols | filter:table.doFilterColumns(table.cols) as filteredColumns track by $index"
                                ng-model="col" droppable-item=".draggable" droppable-index="$index" draggable-item=".draggable" draggable-if="col.groupBy"
                                droppable-if="col.groupBy" ng-disabled="!col.groupBy">
                                <div class="draggable">
                                    <span class="th-label" title="{{col.name}}" ng-bind="col.name"></span>
                                    <div ng-if="col.values.length > 1">
                                        <button class="filter-btn dropdown-toggle" toggler="table.dropdown" value="col.id" target="#nav-col-{{col.id}}">
                                            <span>FILTER</span>
                                        </button>
                                        <ul id="nav-col-{{col.id}}" class="nav nav-dropdown" ng-if="table.dropdown == col.id">
                                            <li class="nav-item" ng-repeat="item in col.values" ng-click="stop($event) && col.filter(item)">
                                                <label for="checkbox-{{$index}}"><input name="checkbox-{{$index}}" type="checkbox" ng-model="item.active" /> <span class="label" ng-bind="item.name">-</span></label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                </th>
                        </tr>
                    </thead>
                    <!--
                    <tbody ng-if="!state.isBusy && hasSearch()">
                        <tr>
                            <!- SEARCH ->
                            <td ng-repeat="col in table.cols | filter:table.doFilterColumns(table.cols) track by $index">
                                aaa
                                <span class="tag tag-pill tag-pill-flag tag-icon-right active" ng-click="setSearch(col.key, col.search = null)" ng-if="table.getSearch(col.key)">
                                    <span ng-bind="table.getSearch(col.key)"></span> <span class="tag-icon">x</span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    -->
                    <tbody ng-repeat="item in table.rows | filter:table.doFilterMultiple(table.cols) | orderBy:table.doOrder(table.cols) as filtered track by $index"
                        ng-if="!state.isBusy && table.rows.length">
                        <tr class="{{table.getRowClass(item)}}">
                            <!-- TBODY > TD -->
                            <td ng-repeat="col in table.cols | filter:table.doFilterColumns(table.cols) track by $index" style="position: relative;"
                                link-to="item.static[col.id].link" ng-class="col.getItemClass(item)">
                                <label ng-bind="col.name"></label>
                                <span class="{{appearance.tableColumnClass(col.type)}} {{item.static[col.id].textClass}}" ng-class="{ 'text-underline': item.static[col.id].pop }"
                                    ng-bind="col.getFormatted(item)" pop="item.static[col.id].pop"></span>
                                    </td>
                        </tr>
                        </tbody>
                        <tbody ng-if="!state.isBusy && !table.rows.length">
                            <tr>
                                <!-- NO RESULTS -->
                                <td class="text-xs-center" colspan="{{table.cols.getCount()}}">
                                    <p>nessun risultato</p>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot ng-if="!state.isBusy && table.rows.length">
                            <tr class="row-recap">
                                <!-- TFOOT > TD -->
                                <td ng-repeat="col in table.cols | filter:table.doFilterColumns(table.cols) track by $index" ng-class="col.static.headerClass">
                                    <label ng-bind="col.name" ng-if="col.aggregate || col.compare"></label>
                                    <span class="tag {{item.static[col.id].textClass}}" ng-class="col.getTotalClass(filtered)" ng-bind="col.getTotal(filtered)"
                                        ng-if="col.aggregate || col.compare"></span>
                                </td>
                            </tr>
                        </tfoot>
                </table>
            </div>
            <div ng-include="'partials/errors'"></div>
            <div class="row" ng-if="filtered.length">
                <div class="col-lg-12 text-xs-right">
                    <button type="button" ng-click="excel(filteredColumns, filtered)" class="btn btn-sm btn-outline-primary btn-icon btn-block-md-down">Esporta in Excel <i class="icon-print"></i></button>
                </div>
            </div>
        </section>
    </div>

</script>

<script type="text/ng-template" id="partials/report/filters/columns">
    <section class="container-fluid shadow section-bordered margin-bottom-xs-10">
        <h6 class="headline foreground light-60"><span>Columns</span> <span class="pull-xs-right" ng-click="table.resetFilters()">RESET</span></h6>
        <div class="row" ng-repeat="group in table.colGroups track by $index">
            <label class="col-lg-3 col-form-label" ng-bind="group.name"></label>
            <div class="col-lg-9">
                <span ng-repeat="col in group.cols track by $index" ng-click="table.toggleCol(col)">
                    <span class="tag tag-pill tag-pill-flag" ng-class="{ 'active' : col.isActive() }" draggable="false">
                        <span ng-bind="col.isActive() ? '-' : '+'"></span>
                <span ng-bind="col.name"></span>
                </span>
                </span>
            </div>
        </div>
    </section>
</script>

<script type="text/ng-template" id="partials/report/filters/values">
    <section class="container-fluid shadow section-bordered margin-bottom-xs-10">
        <h6 class="headline foreground light-60"><span>Aggregates</span> <span class="pull-xs-right" ng-click="table.resetFilters()">RESET</span></h6>
        <div class="row" ng-repeat="group in table.valGroups track by $index">
            <label class="col-lg-3 col-form-label" ng-bind="group.name"></label>
            <div class="col-lg-9">
                <span ng-repeat="col in group.cols track by $index" ng-click="table.toggleCol(col)">
                    <span class="tag tag-pill tag-pill-flag" ng-class="{ 'active' : col.isActive() }" draggable="false">
                        <span ng-bind="col.isActive() ? '-' : '+'"></span>
                <span ng-bind="col.name"></span>
                </span>
                </span>
            </div>
        </div>
    </section>
</script>

<script type="text/ng-template" id="partials/report/filters/flags">
    <section class="container-fluid shadow section-bordered margin-bottom-xs-10">
        <h6 class="headline foreground light-60"><span>Options</span></h6>
        <div class="row margin-bottom-xs-10" ng-if="table.excludes.length">
            <label class="col-lg-3 col-form-label">Exclude</label>
            <div class="col-lg-3" ng-repeat="item in table.excludes track by $index">
                <button type="button" class="btn btn-xs btn-outline-foreground" ng-class="{ 'btn-primary' : item.active }" style="width: 100%;"
                    ng-click="table.exclude(item)" ng-bind="item.name"></button>
            </div>
        </div>
        <div class="row margin-bottom-xs-10" ng-if="table.includes.length">
            <label class="col-lg-3 col-form-label">Include</label>
            <div class="col-lg-3" ng-repeat="item in table.includes track by $index">
                <button type="button" class="btn btn-xs btn-outline-foreground" ng-class="{ 'btn-primary' : item.active }" style="width: 100%;"
                    ng-click="table.include(item)" ng-bind="item.name"></button>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-3 col-form-label">Show</label>
            <div class="col-lg-3">
                <button type="button" class="btn btn-xs btn-outline-foreground" ng-class="{ 'btn-primary' : table.has('dynamic') }" style="width: 100%;"
                    ng-click="table.toggle('dynamic')">Percentuale di incidenza</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-xs btn-outline-foreground" ng-class="{ 'btn-primary' : table.has('chart') }" style="width: 100%;"
                    ng-click="table.toggle('chart') && chart.group(table.rows)">Mostra grafico</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-xs btn-outline-foreground" ng-class="{ 'btn-primary' : table.has('table') }" style="width: 100%;"
                    ng-click="table.toggle('table')">Show report</button>
            </div>
        </div>
    </section>
</script>

<script type="text/ng-template" id="partials/pop/project">
    <div class="container">
        <div class="container-fluid">
            <section class="container-fluid shadow section-bordered margin-bottom-xs-10" style="background: white;">
                <h6 class="headline foreground light-60">
                    <span>Project #{{item.project.id}}</span> <i class="icon-close pull-xs-right" ng-click="onClose()"></i>
                </h6>
                <table class="atable-responsive atable-responsive-default atable-dynamic">
                    <thead>
                        <tr>
                            <th class="th-family"><span>&nbsp;</span></th>
                            <th class="th-text"><span>&nbsp;</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span>Cliente</span></td>
                            <td><span title="{{item.customer.name}}" ng-bind="item.customer.name"></span></td>
                        </tr>
                        <tr>
                            <td><span>Titolo</span></td>
                            <td><span title="{{item.project.name}}" ng-bind="item.project.name"></span></td>
                        </tr>
                        <tr>
                            <td><span>Commerciale</span></td>
                            <td><span title="{{item.agent.name}}" ng-bind="item.agent.name"></span></td>
                        </tr>
                    </tbody>
                </table>
                <table class="atable-responsive atable-responsive-default atable-dynamic" ng-if="!state.isBusy">
                    <thead>
                        <tr>
                            <th class="th-family"><span title="Attività">Attività</span></th>
                            <th class="th-family"><span title="Fornitore">Fornitore</span></th>
                            <th class="th-date text-xs-right aggregate"><span title="Ore Budget Iniziale">Ore Budget Iniziale</span></th>
                            <th class="th-date text-xs-right aggregate"><span title="Ore Budget">Ore Budget</span></th>
                            <th class="th-date text-xs-right aggregate"><span title="Ore Fatte">Ore Fatte</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in rows track by $index">
                            <td><label>Attività</label><span title="{{row.activity.name}}" ng-bind="row.activity.name"></span></td>
                            <td><label>Fornitore</label><span title="{{row.area.name}}" ng-bind="row.area.name"></span></td>
                            <td class="aggregate"><label>Ore Budget Iniziale</label>
                                <span class="text-xs-right" title="{{row.budgetInitial | customNumber : 0 : ' H'}}"
                                    ng-bind="row.budget | customNumber : 0 : ' H'"></span>
                            </td>
                            <td class="aggregate"><label>Ore Budget</label>
                                <span class="text-xs-right" title="{{row.budget | customNumber : 0 : ' H'}}"
                                    ng-bind="row.budget | customNumber : 0 : ' H'"></span>
                            </td>
                            <td class="aggregate"><label>Ore Fatte</label>
                                <span class="text-xs-right" title="{{row.hoursDone | customNumber : 0 : ' H'}}"
                                    ng-bind="row.hoursDone | customNumber : 0 : ' H'"></span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="!state.isBusy && !rows.length">
                        <tr>
                            <td class="text-xs-center" colspan="5">
                                <p>nessun risultato</p>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot ng-if="!state.isBusy && rows.length">
                        <tr class="row-recap">
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td class="aggregate"><label>Ore Budget Iniziale</label><span class="tag text-xs-right" ng-bind="getBudgetInitial() | customNumber : 0 : ' H'"></span></td>
                            <td class="aggregate"><label>Ore Budget</label><span class="tag text-xs-right" ng-bind="getBudget() | customNumber : 0 : ' H'"></span></td>
                            <td class="aggregate"><label>Ore Fatte</label><span class="tag text-xs-right" ng-bind="getHoursDone() | customNumber : 0 : ' H'"></span></td>
                        </tr>
                    </tfoot>
                </table>
                <div class="loading" ng-if="state.isBusy"></div>
                <div ng-include="'partials/errors'"></div>
            </section>
        </div>
    </div>
</script>

<script type="text/ng-template" id="partials/report/description-date">
    <h6 class="text-xs-center">
        Report dal
        <span ng-bind="filters.dateFrom | date : 'dd MMM yyyy'"></span> al
        <span ng-bind="filters.dateTo | date : 'dd MMM yyyy'"></span>
    </h6>
</script>

<script type="text/ng-template" id="partials/report/description">
    <h6 class="text-xs-center">
        Report
    </h6>
</script>

<script type="text/ng-template" id="partials/report/chart">
    <canvas id="line" class="chart {{chart.type}}" chart-data="chart.data" chart-labels="chart.labels" chart-series="chart.series"
        chart-options="chart.options" chart-dataset-override="chart.datasetOverride" chart-click="chart.onClick"></canvas>
</script>
